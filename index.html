<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charting Library</title>
  

 <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart','bar','timeline']});

      // Set a callback to run when the Google Visualization API is loaded.
      //google.charts.setOnLoadCallback(drawChart1);
     // google.charts.setOnLoadCallback(drawChart2);
     // google.charts.setOnLoadCallback(drawDonationChart);
      google.charts.setOnLoadCallback(drawStudyTimeLine);
      google.charts.setOnLoadCallback(drawStudyBar);


   function drawStudyTimeLine() { 
   
    var container = document.getElementById('study-timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'Phase Of Study' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addRows([
          [ 'General ED reqs', new Date(2018, 8, 1),  new Date(2019, 4, 1) ],
          [ 'Choose Major',    new Date(2019, 5, 1),  new Date(2019, 7, 1) ],
          [ '2 Major Class',    new Date(2019, 8, 1),  new Date(2020, 4, 1) ],
          [ '12 Major Class',  new Date(2020, 8, 1),  new Date(2022, 4, 1) ]
          ]);

        chart.draw(dataTable);
      }

// Function 
   function drawDonationChart() { 
   
           var data = google.visualization.arrayToDataTable([
          ['Donation allocation', 'costs'],
          ['Administrative',   4],
          ['Fundraising',      16],
          ['Youth programs',  36],
          ['Adult programs', 44]
          
        ]);

        var options = {
          title: 'My Daily Activities',
          backgroundColor: 'lightblue',
          pieHole: 0.4,
             slices: [
             {color:'#8AD1C2'}, 
             {color:'#9F8AD1'},
             {color:'#D18A99'},
             {color:'#BCD18A'}
           ]
        };

        var chart = new google.visualization.PieChart(document.getElementById('donation-chart'));

        chart.draw(data, options);
      }


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
   function drawChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350]
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
            backgroundColor: '#E4E4E4'
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div1'));

        chart.draw(data, google.charts.Bar.convertOptions(options));


      }

      // Second Chart 

      function drawChart2() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Sausage', 3],
          ['Vegi', 1],
          ['Cheese', 1],
          ['Hawaiian', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'What Kind Of Pizza I Ate Last Night',
                       'width':800,
                       'height':600,
                       'legend': 'left',
                       'is3D': true
                     };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div2'));
        chart.draw(data, options);
      }    
 

    </script>



  <script src="script.js"></script>
</head>
<body>
  <h1>Using a charting library</h1>

  <!--Div that will hold the pie chart-->
  <div id="chart_div1" width="800" height="600"></div>

  <div id="chart_div2" width="800" height="600"></div>

  <div id="donation-chart" width="800" height="600"></div>


  <div id="study-timeline" width="800" height="600"></div>

  <div id="study-bar" width="800" height="600"></div>

</body>
